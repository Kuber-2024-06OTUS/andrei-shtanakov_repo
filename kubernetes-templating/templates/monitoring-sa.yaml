---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.cdSa.monitoringRole.name }}
  namespace: {{ .Values.cdSa.monitoringRole.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.cdSa.metricsReaderRole.name }}
rules:
{{- toYaml .Values.cdSa.metricsReaderRole.rules | nindent 2 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.cdSa.clusterRoleBinding.name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.cdSa.monitoringRole.name }}
  namespace: {{ .Values.cdSa.monitoringRole.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.cdSa.metricsReaderRole.name }}

