apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.Ingress.name }}
  namespace: {{ .Values.namespace.name | default .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - {{ index .Values.Ingress.tls.hosts 0 }}
    secretName: {{ .Values.Ingress.tls.secretName }}
  rules:
  - host: {{ index .Values.Ingress.rules 0 "host" }}
    http:
      paths:
      - path: /homepage
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 80
      - path: /metrics
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 80