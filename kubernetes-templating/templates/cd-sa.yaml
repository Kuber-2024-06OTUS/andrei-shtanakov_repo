---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.cdSa.clusterRole.name }}
rules:
{{- toYaml .Values.cdSa.clusterRole.rules | nindent 2 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.cdSa.clusterRoleBinding.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.cdSa.clusterRole.name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.cdSa.serviceAccount.name }}
  namespace: {{ .Values.cdSa.serviceAccount.namespace }}
